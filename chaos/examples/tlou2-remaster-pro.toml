#---------------------------------------------------------------------------------------------------
# Twitch Controls Chaos (TCC) game configuration file
# Game: The Last of Us Part II Remastered (PS5)
#
# The settings defined here are those that are required to run a specific game through the Chaos
# engine. The basic settings for the engine itself are controlled in the chaosconfig.toml file.
# The syntax for this file is documented in chaosConfigFiles.md
#
# This file it the entry point for the PS5 version of TLOU2, remastered version. It only defines
# the platform-specific configuraiton data for the game. Playing TCC with mouse and keyboard
# is currently not supported. You must use a controller.
#
# Note that if you edit this file while the chaos engine is running, you must reload the game
# so the chaos engine can re-read the updated file.
#
#---------------------------------------------------------------------------------------------------
# config_file_ver: Version string for the TCC game configuration format.
config_file_ver = "1.0"

# chaos_toml: Role of this file in the include chain.
chaos_toml = "main"

# game: User-friendly name of the game this configuration file defines.
